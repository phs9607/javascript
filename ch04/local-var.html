<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 변수의 범위(scope)</title>
</head>
<body>
    <h2>지역변수의 유효 범위</h2>
    <script>
        function oneUp(){
            var X = 1; // 지역변수 (블럭 범위내)
            X += 1;
            return  X;
        }

        var num = oneUp(); // X라는 변수 소멸됨
        document.write("num =" + num + '<br>');
        document.write("X =" + X);
        //지역변수 생존주기는 함수에서 생성되고 함수에서 정의 할떄 생성되고
        //함수 호출 후에는 메모리에서 해제됨
    </script>
</body>
</html>
