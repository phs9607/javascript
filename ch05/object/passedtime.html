<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 계산 프로그램</title>
    <style>
        body{
            text-align: center;
            font-size: 1.2;        
        }
        #container{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            border-radius: 50%;
            background: skyblue;
            display: inline-block;
        }
        span{
            font-size: 1.5em;
            color: red;
            font-weight: 700px;
        }
        h1{
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>책 읽기</h1>
        <p><span id="result"></span>일 연속으로 책읽기를 달성했군요.</p>
        <p>축하합니다.</p>
    </div>

    <script>
        //지나온날짜 = 현재날짜 - 독서를 시작한 날짜("2020-5-27")
        var today = new Date();
        var firstday = new Date("2021-05-27");

        var passedtime = today.getTime() - firstday.getTime()
        passedtime = Math.round(passedtime/(24*60*60*1000));

        document.getElementById("result").innerHTML = passedtime;
    </script>
</body>
</html>
