<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무작위수 생성하기</title>
</head>
<body>
    <body>
        <script>
          // 주사위 2개를 던져서 그합이 7이면 "seven thrown!" 출력
          //11이면 "eleven thrown!"이고, 주사위 눈이 같으면 "double thrown!"
          for(var i=1; i<=10; i++){
              var dice1, dice2, total;
              
            dice1 = Math.floor(Math.random()*6) +1;
            dice2 = Math.floor(Math.random()*6) +1;
            total = dice1 + dice2

            //console.log("dice1 = " + dice1)
            //console.log("dice2 = " + dice2)
            console.log(total)

            if (total===7){
                console.log("seven thrown!")
            }
            if (total===11){
                console.log("eleven thrown!")
            }
            if (dice1===dice2){
                console.log("double thrown!")
            }
          }
        </script>
    </body>
</body>
</html>
